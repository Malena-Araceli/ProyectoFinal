{% extends "AppCurso/inicio.html" %}


<h2>Regalos Disponibles</h2>
<ul>
    {% for regalo in lista_de_regalos %}
        <li>
            {{ regalo.nombre }}: {{ regalo.descripcion }}
            <a href="{% url 'editar_regalo' regalo.id %}">Editar</a>
            <a href="{% url 'borrar_regalo' regalo.id %}">Borrar</a>
        </li>
    {% endfor %}
</ul>
